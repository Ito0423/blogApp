<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"></meta>
</head>
<body>
    <!-- ポイント：th:fragment -->
    <div th:fragment="manage_contents">
        <div class="page-header">
            <h2>管理者ページ</h2>
            	</div>
         <div class="col-sm-5">   
         <h1>CREATE</h1>
    <table class="table table-bordered table-hover">
	<form method="post" action="/manage"　th:object="${formModel}">
	<tr><td class="info"><label for="title" >タイトル</label></td>
	<td><input type="text" name="title" th:value="*{title}"></td></tr>
	<tr><td class="info"><label for="memo">入力</label></td>
	<td><textarea name="memo" rows="15" cols="50" th:text="*{memo}"></textarea></td></tr>
	<tr><td class="info"></td><td ><input type="submit"></input></td></tr>
	</form>
	</table>
	</div>  
	

    </div>
</body>
</html>
